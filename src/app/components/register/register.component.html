<div class="container">
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>Register</h2>
                <p>Please enter your username and password</p>
            </div>
            <form id="register_form">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username" [(ngModel)]="registerForm.username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="registerForm.password">
                </div>
                <button type="button" (click)="userRegister()" class="btn btn-primary">Register</button>
                <a [routerLink]="['/Login']">Login Page</a>
            </form>
        </div>
    </div>
    <div *ngIf="errorMessage.length>0" class="error-container">
        <p>{{errorMessage}}</p>
    </div>
</div>
<a [routerLink]="['/Login']" hidden id="loginpagelink">Login</a>
