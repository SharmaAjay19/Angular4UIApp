<div class="container">
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>User Login</h2>
                <p>Please enter your username and password</p>
            </div>
            <form id="login_form">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username" [(ngModel)]="loginForm.username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="loginForm.password">
                </div>
                <button type="button" (click)="userLogin()" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    <div *ngIf="errorMessage.length>0" class="error-container">
        <p>{{errorMessage}}</p>
    </div>
</div>
<a [routerLink]="['/Home']" hidden id="homepagelink">Home</a>
